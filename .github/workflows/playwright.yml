name: Playwright Tests ecommerce

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start Mock API
        run: |
          nohup npm run mock-api > mock-api.log 2>&1 &
          echo "⏳ Waiting for mock API (http://localhost:5000)..."
          for i in {1..20}; do
            if curl -s http://localhost:5000/users > /dev/null; then
              echo "✅ Mock API ready!"
              break
            fi
            echo "⏱️ Waiting ($i/20)..."
            sleep 1
          done

      - name: Start Solid server
        run: |
          nohup npm run dev > solid.log 2>&1 &
          echo "⏳ Waiting for Solid server (http://localhost:5173)..."
          for i in {1..20}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "✅ Solid server ready!"
              break
            fi
            echo "⏱️ Waiting ($i/20)..."
            sleep 1
          done

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
